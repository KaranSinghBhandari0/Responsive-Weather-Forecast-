<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <input type="text" placeholder="Enter a city name...">
        <button>Search</button>

        <div id="Details">
            <p id="cityName">Delhi</p>
            <p id="Weather-Type">Broken clouds</p>

            <img src="clear.png" alt="">
            <p id="temp">12<sup>Â°</sup>C</p>

            <div id="endDiv">
                <div class="info" id="humidity-div">
                    <p>Humidity</p>
                    <i class="fa-solid fa-droplet" id="icon1"></i>
                    <p id="humidity">45%</p>
                </div>
                <div class="info" id="wind-div">
                    <p>Wind Speed</p>
                    <i class="fa-solid fa-wind" id="icon2"></i>
                    <p id="windSpeed">12Km/h</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
